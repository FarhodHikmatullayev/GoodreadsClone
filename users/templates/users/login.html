{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}

    <h3>
        <b>Login page</b>
    </h3>
    <div class="row">
        <div class="col-md-4">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
        </div>
    </div>


{% endblock %}
