{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}

    <h3>
        <b>This is Register page</b>
    </h3>

    <div class="row">
        <div class="col-md-4">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <button type="submit" class="btn btn-primary">Save</button>

            </form>
        </div>
    </div>


{% endblock %}
