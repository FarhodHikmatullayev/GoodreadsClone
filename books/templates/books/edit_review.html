{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Review Edit{% endblock %}

{% block content %}

    <div class="row mt-5 mb-2 ms-3">
        <div class="col-5">
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-success mb-3">Edit</button>
            </form>
        </div>
    </div>

{% endblock %}
